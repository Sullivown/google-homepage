<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Foogle</title>
    
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a class="nav-item" href="#">About</a>
                <a class="nav-item" href="#">Store</a>
            </div>
            <div class="nav-right">
                <a class="nav-item" href="#">Gmail</a>
                <a class="nav-item" href="#">Images</a>
                <img class="nav-item" src="images/apps.svg" alt="Apps icon">
                <div class="nav-item profile-circle">D</div>
            </div>
        </nav>
    </header>
    <main>
        <div id="main-div">
            <div id="img-div">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/284f0cdc998be7e4751e29e8458323ad5d320303/foundations/the_front_end/project_html_css/imgs/00.png">
            </div>
            <div id="search-bar-div">
                <img class="search-icon" src="images/search.svg" alt="Search magnifying glass">
                <input type="text">
                <img class="search-icon" src="images/mic.svg" alt="Voice search">
            </div>
            <div id="buttons-div">
                <button>Google Search</button>
                <button>I"m Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-section">
            <div>
                <a class="nav-item" href="#">United Kingdom</a>
            </div>
        </div>
        <div class="footer-section" id="footer-section-2">
            <div>
                <a class="nav-item" href="#">Advertising</a>
                <a class="nav-item" href="#">Business</a>
                <a class="nav-item" href="#">How Search works</a>
            </div>
            <div id="footer-middle">
                <img id="leaf-icon" src="images/leaf.png" alt="Carbon neutral leaf icon">
                <a class="nav-item" href="#">Carbon neutral since 2007</a>
            </div>
            <div>
                <a class="nav-item" href="#">Privacy</a>
                <a class="nav-item" href="#">Terms</a>
                <a class="nav-item" href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
